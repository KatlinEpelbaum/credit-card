<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card card-front"> 
                <span>
                    <h5 class="company">INVESTOR</h5>
                    <img src="" alt="">
                </span>
                <div>
                    <img class="chip" src="image.png" alt="">
                </div>
                <div class="card-details">
                    <div class="card-numbers">
                        <h5 class="card-number">5453</h5>
                        <h5 class="card-number">2000</h5>
                        <h5 class="card-number">0000</h5>
                        <h5 class="card-number">0000</h5>
                    </div>
                    <div class="date">
                        <h6 class="dates">EXP. END:</h6>
                        <h4>11/22</h5>
                    </div>
                    <div class="owners-name">
                        <h5>MR OMETHING COOL</h5>
                    </div>
                </div>
            </div>
        
            <div class="card card-back">
                <div class="black"></div>
                <div class="back-info">
                    <div class="ccv">
                        <h5 class="ccv-text">CCV</h4>
                    </div>
                    <div class="info">
                        <div class="ccv-box">
                            <h3 class="ccv-number">123</h3>
                        </div>
                    </div>
                    <div class="terms">
                        <p>This card is property of Monzo Bank, Wonderland. Misuse is criminal offence. If found, please return to Monzo Bank or to the nearest bank with MasterCard logo. <br> Use of this card is subject to the credit card agreement.</p>
                    </div> 
                </div>
            </div>
        </div>
    </section>
</body>
</html>
